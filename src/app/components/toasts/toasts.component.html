<div class="toast-container">
  <div *ngFor="let toast of notificationService.toasts$ | async" 
       class="toast" 
       [ngClass]="toast.type"
       (click)="notificationService.remove(toast.id)">
    <div class="toast-content">
      <span class="toast-icon" *ngIf="toast.type === 'success'">[OK]</span>
      <span class="toast-icon" *ngIf="toast.type === 'error'">[!!]</span>
      <span class="toast-icon" *ngIf="toast.type === 'info'">[i]</span>
      {{ toast.message }}
    </div>
  </div>
</div>
