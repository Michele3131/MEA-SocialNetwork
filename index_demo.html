<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEA Social Network</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content-wrapper"></div>
    </div>

    <!-- Main App Container Centered -->
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="app-wrapper">
            <div class="row h-100 m-0">
                
                <!-- Colonna Sinistra: Feed Post -->
                <div class="col-md-8 left-panel p-0 pe-md-3 h-100">
                    <div class="panel-content border-theme p-3 h-100 d-flex flex-column">
                        <div class="terminal-header">
                            <span>> FEED</span>
                            <div class="filter-group">
                                <button class="btn-filter active" id="filter-mixed">MISTI</button>
                                <button class="btn-filter" id="filter-text">SOLO TESTO</button>
                                <button class="btn-filter" id="filter-media">SOLO MEDIA</button>
                            </div>
                            <button class="btn-icon" id="btn-refresh" title="Aggiorna Feed">â†»</button>
                        </div>
                    
                    <!-- Container Post Scrollabile -->
                    <div class="feed-container overflow-auto flex-grow-1" id="feed-container">
                        
                        <!-- I post verranno inseriti qui dinamicamente via JS -->
                        
                        <!-- Loading Placeholder (Inizialmente nascosto) -->
                        <div id="loading-indicator" class="text-center p-3" style="display: none; color: var(--text-secondary);">
                            <span class="blink">CARICAMENTO DATI...</span>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Colonna Destra -->
                <div class="col-md-4 right-panel d-flex flex-column p-0 h-100">
                    
                    <!-- Riquadro Superiore: Comandi (15%) -->
                    <div class="controls-panel border-theme p-2 mb-3 h-15">
                    <div class="controls-grid">
                        <button class="btn-control" id="btn-theme" title="Cambia Tema">
                <!-- Icon injected by JS -->
            </button>
            <button class="btn-control" id="btn-new-post" title="Nuovo Post">
                <svg viewBox="0 0 24 24" style="width:24px;height:24px;fill:none;stroke:currentColor;stroke-width:3;"><path d="M12 5v14m-7-7h14"></path></svg>
            </button>
            <div class="btn-control" id="profile-display" style="cursor: default; display: flex; flex-direction: row; gap: 10px; align-items: center; justify-content: center; white-space: nowrap;">
                <span id="user-tag" style="font-weight: bold;">@guest</span>
                <span style="font-size: 0.9rem; color: var(--text-secondary); border-left: 1px solid var(--border-color); padding-left: 10px;">
                    <span id="user-balance">100</span> P
                </span>
            </div>
                        <div id="search-container" class="btn-control" style="padding:0; border:none;">
                             <button class="btn-control" id="btn-search" style="width:100%; height:100%; border:1px solid var(--border-color);">CERCA</button>
                        </div>
                    </div>
                </div>

                <!-- Riquadro Centrale: Notifiche (25%) -->
                <div class="notification-panel border-theme p-3 mb-3 h-25 overflow-auto">
                    <h4 class="terminal-header">> NOTIFICHE</h4>
                    <ul class="list-unstyled terminal-list" id="notification-list">
                        <!-- Populated by JS -->
                    </ul>
                </div>

                <!-- Riquadro Inferiore: Tendenze (Restante ~60%) -->
                <div class="trending-panel border-theme d-flex flex-column flex-grow-1" style="min-height: 0;">
                    
                    <!-- Contenuto Tendenze -->
                        <div class="trending-content p-3 flex-grow-1 overflow-auto">
                            <div class="terminal-header">
                                <span>> TENDENZE</span>
                            </div>
                            <div class="trending-list" id="trending-list"></div>
                        </div>

                    <!-- Bottoni (10% spazio del contenitore tendenze) -->
                    <div class="trending-buttons border-top-theme d-flex" style="height: 40px; min-height: 40px;">
                        <button class="btn btn-terminal w-50 h-100 active" id="btn-all-time">SEMPRE</button>
                        <button class="btn btn-terminal w-50 h-100" id="btn-last-24h">ULTIME 24H</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
